<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f7f7f7;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open {
  transform: translateX(0);
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

.sidebar-open + #sidebar-handle {
  left: 250px;
}

/* =========================
   CALENDAR
   ========================= */
#calendar-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px;
  margin-left: 40px;
}

#calendar-header {
  display: flex;
  align-items: center;
  gap: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header button, #calendar-header select {
  font-size: 18px;
  padding: 6px 10px;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: white;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 60px);
  grid-auto-rows: 60px;
  gap: 6px;
  justify-content: center;
}

/* Weekdays */
.weekday {
  text-align: center;
  font-weight: bold;
  line-height: 1.2;
  font-family: 'Bebas Neue', sans-serif;
}

/* Days */
.day {
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Oswald, sans-serif;
  cursor: default;
  background: white;
  border-radius: 6px;
  transition: background 0.2s;
}

.day:hover {
  background: #e0e0e0;
}

/* Incident colors */
.day.single {
  background: yellow;
}

.day.multi {
  background: red;
  color: white;
}

/* Unknown incidents note */
#unknown-incidents-note {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
  display: none;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Calendar -->
<div id="calendar-container">
  <div id="calendar-header">
    <button id="prevMonth">‚óÄ</button>
    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
    <button id="nextMonth">‚ñ∂</button>
  </div>
  <div id="calendar-grid"></div>
  <div id="unknown-incidents-note">
    * Incidents reported in September 2025 with no exact date
  </div>
</div>

<script>
/* =========================
   SIDEBAR TOGGLE
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');

handle.addEventListener('click', () => {
  sidebar.classList.toggle('sidebar-open');
  handle.style.left = sidebar.classList.contains('sidebar-open') ? '250px' : '0';
});

/* =========================
   INCIDENT DATA
   ========================= */
const incidentsByDate = {
  '2025-09-15': 1,
  '2025-09-18': 3,
  '2025-10-10': 2,
  '2025-12-20': 1
};

/* =========================
   CALENDAR LOGIC
   ========================= */
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');
const grid = document.getElementById('calendar-grid');
const unknownNote = document.getElementById('unknown-incidents-note');
const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

let currentDate = new Date(2025, 8, 1); // September 2025

// Populate month & year dropdowns
const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
monthNames.forEach((m,i) => {
  const opt = document.createElement('option');
  opt.value = i;
  opt.textContent = m;
  monthSelect.appendChild(opt);
});

[2025, 2026].forEach(y => {
  const opt = document.createElement('option');
  opt.value = y;
  opt.textContent = y;
  yearSelect.appendChild(opt);
});

monthSelect.value = currentDate.getMonth();
yearSelect.value = currentDate.getFullYear();

function renderCalendar() {
  grid.innerHTML = '';

  const currentYear = parseInt(yearSelect.value);
  const currentMonth = parseInt(monthSelect.value);

  // Show note only in September 2025
  unknownNote.style.display = (currentYear===2025 && currentMonth===8) ? 'block' : 'none';

  // Weekday headers
  weekdays.forEach(d => {
    const el = document.createElement('div');
    el.className = 'weekday';
    el.textContent = d;
    grid.appendChild(el);
  });

  const firstDay = new Date(currentYear, currentMonth, 1);
  const startOffset = (firstDay.getDay() + 6) % 7; // Monday=0
  const daysInMonth = new Date(currentYear, currentMonth+1, 0).getDate();

  // Empty cells
  for(let i=0;i<startOffset;i++) grid.appendChild(document.createElement('div'));

  // Days
  for(let day=1; day<=daysInMonth; day++){
    const el = document.createElement('div');
    el.className='day';
    el.textContent=day;

    const key=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    if(incidentsByDate[key]===1) el.classList.add('single');
    if(incidentsByDate[key]>1) el.classList.add('multi');

    grid.appendChild(el);
  }
}

// Navigation buttons
document.getElementById('prevMonth').onclick = () => {
  let m = parseInt(monthSelect.value);
  let y = parseInt(yearSelect.value);
  if(m===0){ m=11; y--; } else m--;
  if(y<2025) return;
  monthSelect.value = m; yearSelect.value = y;
  renderCalendar();
};

document.getElementById('nextMonth').onclick = () => {
  let m = parseInt(monthSelect.value);
  let y = parseInt(yearSelect.value);
  if(m===11){ m=0; y++; } else m++;
  if(y>2026) return;
  monthSelect.value = m; yearSelect.value = y;
  renderCalendar();
};

// Dropdown changes
monthSelect.addEventListener('change', renderCalendar);
yearSelect.addEventListener('change', renderCalendar);

// Initial render
renderCalendar();
</script>

</body>
</html>
