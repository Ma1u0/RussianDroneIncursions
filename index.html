<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Tracker Homepage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Oswald, sans-serif;
  background: #f9f9f9;
  color: #111;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar-content {
  padding: 20px 25px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: transform 0.3s ease;
}

/* =========================
   HOMEPAGE LAYOUT
   ========================= */
#main-content {
  margin-left: 0;
  padding: 60px 20px 20px 20px;
  transition: margin-left 0.3s ease;
  max-width: 900px;
  margin-right: auto;
  margin-left: auto;
}

.section {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 25px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.section h2 {
  margin-top: 0;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 24px;
  margin-bottom: 12px;
}

.incident-item {
  margin-bottom: 10px;
  padding-bottom: 6px;
  border-bottom: 1px solid #ddd;
}

.incident-item:last-child {
  border-bottom: none;
}

.incident-item b {
  display: block;
  font-weight: 600;
}

.incident-item a {
  color: blue;
  text-decoration: underline;
}
</style>
</head>

<body>

<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üè† Homepage</a>
    <a href="calendar.html">üìÖ Calendar</a>
    <a href="map.html">üó∫Ô∏è Map</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<div id="main-content">
  <div class="section" id="this-week">
    <h2>This Week</h2>
    <div id="this-week-list"><i>Loading...</i></div>
  </div>

  <div class="section" id="last-incident">
    <h2>Last Incident</h2>
    <div id="last-incident-info"><i>Loading...</i></div>
  </div>

  <div class="section" id="incident-counter">
    <h2>Incident Counter</h2>
    <div id="incident-counter-number"><i>Loading...</i></div>
  </div>
</div>

<script>
/* =========================
   SIDEBAR LOGIC
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');
const mainContent = document.getElementById('main-content');
let sidebarOpen = false;

handle.addEventListener('click', () => {
  sidebarOpen = !sidebarOpen;
  if(sidebarOpen){
    sidebar.style.transform = 'translateX(0)';
    handle.style.transform = 'translateX(250px)';
    mainContent.style.marginLeft = '250px';
  } else {
    sidebar.style.transform = 'translateX(-250px)';
    handle.style.transform = 'translateX(0)';
    mainContent.style.marginLeft = '0';
  }
});

/* =========================
   INCIDENT DATA
   ========================= */
const incidentsData = {
  '2025-12-24': [
    {
      country: "üü° Gothenburg Landvetter Airport, Sweden üá∏üá™",
      popupType: "Drone sighting / airport closure",
      date: "24 Dec 2025, 17:41 - 21:30",
      details: "One or more drones have been observed at the coast, close to the airport; air traffic resumed at around 21:30",
      link: "https://www.reuters.com/world/traffic-halted-swedish-city-gothenburgs-airport-after-drone-sighting-daily-2025-11-06/"
    }
  ],
  '2025-12-25': [
    {
      country: "üü† Brussels Airport, Belgium üáßüá™",
      popupType: "Drone sighting / airspace closure",
      date: "25 Dec 2025, 21:20 - 22:00",
      details: "The airport was closed following a drone sighting over the airport",
      link: "https://vrtnws.be/p.Pqn1MwxDy#bGl2ZWJsb2dfaXRlbV8xNzYyNDYyMDI5NDQw"
    }
  ]
};

/* =========================
   UTILITY FUNCTIONS
   ========================= */
function formatIncidentItem(i){
  return `
    <div class="incident-item">
      <b>${i.country} (<a href="${i.link}" target="_blank">source</a>)</b>
      <b>Date:</b> ${i.date}
      <b>Type:</b> ${i.popupType}
      <b>Details:</b> ${i.details}
    </div>
  `;
}

function getMonday(d) {
  d = new Date(d);
  const day = d.getDay();
  const diff = (day === 0 ? -6 : 1) - day; // adjust when Sunday
  return new Date(d.setDate(d.getDate() + diff));
}

function getSunday(d) {
  const monday = getMonday(new Date(d));
  return new Date(monday.getTime() + 6*24*60*60*1000);
}

/* =========================
   RENDER HOMEPAGE DATA
   ========================= */
function renderHomepage() {
  const today = new Date();
  const monday = getMonday(today);
  const sunday = getSunday(today);

  // This Week
  const weekList = [];
  for (const [dateStr, incidents] of Object.entries(incidentsData)) {
    const d = new Date(dateStr);
    if (d >= monday && d <= sunday) {
      weekList.push(...incidents.map(formatIncidentItem));
    }
  }
  document.getElementById('this-week-list').innerHTML = weekList.length ? weekList.join('') : '<i>No incidents this week</i>';

  // Last Incident
  const allDates = Object.keys(incidentsData).sort((a,b)=> new Date(b)-new Date(a));
  if(allDates.length){
    const latestDate = allDates[0];
    const latestIncident = incidentsData[latestDate][incidentsData[latestDate].length-1];
    document.getElementById('last-incident-info').innerHTML = `${latestIncident.date} ‚Äì ${latestIncident.country}`;
  } else {
    document.getElementById('last-incident-info').innerHTML = '<i>No incidents recorded</i>';
  }

  // Incident Counter
  let counter = 0;
  for(const arr of Object.values(incidentsData)) counter += arr.length;
  document.getElementById('incident-counter-number').textContent = counter;
}

renderHomepage();
</script>

</body>
</html>
